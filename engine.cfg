[application]

name="LD35SpyGame"
main_scene="res://main_menu.scn.xml"
icon="res://icon.png"

[autoload]

globals="*res://globals.gd"
LevelBGM="*res://LevelBGM.scn"

[display]

width=1280
height=720
resizable=true
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_accept=[key(Return), key(Enter), jbutton(0, 0), key(Space)]
ui_select=[jbutton(0, 3), key(Space)]

[render]

default_clear_color=#ff000000
